<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <header>Conversor de Moedas</header>
        <form action="#">
            <div class="amount">
                <p>Valor</p>
                <input type="text" value="100">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>De</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/usa" alt="The United States Of America flag"/>
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/bra" alt="The United States Of America flag" class="flag"/>
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 5.30 BRL</div>
            <button>Converter</button>
        </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
